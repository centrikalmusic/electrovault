<head>
    <meta charset="UTF-8">

    <title>Electro Vault - Best of 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .hero-image {
            width: 300px;
            height: 300px;
            margin: 0 auto 40px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(255, 0, 255, 0.3),
                        0 0 80px rgba(0, 255, 0, 0.2);
            animation: pulse 3s ease-in-out infinite;
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 20px 60px rgba(255, 0, 255, 0.3),
                            0 0 80px rgba(0, 255, 0, 0.2);
            }
            50% {
                box-shadow: 0 20px 80px rgba(255, 0, 255, 0.5),
                            0 0 100px rgba(0, 255, 0, 0.4);
            }
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00ff88 0%, #ff00ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #b0b0b0;
            margin-bottom: 50px;
            font-weight: 300;
        }

        .platforms {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .platform-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-decoration: none;
            color: #ffffff;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .platform-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .platform-link:hover::before {
            left: 100%;
        }

        .platform-link:hover {
            transform: translateY(-5px);
            border-color: currentColor;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .platform-link.beatport {
            color: #01ff95;
            border-color: rgba(1, 255, 149, 0.3);
        }

        .platform-link.beatport:hover {
            background: rgba(1, 255, 149, 0.1);
            box-shadow: 0 10px 30px rgba(1, 255, 149, 0.3);
        }

        .platform-link.spotify {
            color: #1db954;
            border-color: rgba(29, 185, 84, 0.3);
        }

        .platform-link.spotify:hover {
            background: rgba(29, 185, 84, 0.1);
            box-shadow: 0 10px 30px rgba(29, 185, 84, 0.3);
        }

        .platform-link.apple {
            color: #fc3c44;
            border-color: rgba(252, 60, 68, 0.3);
        }

        .platform-link.apple:hover {
            background: rgba(252, 60, 68, 0.1);
            box-shadow: 0 10px 30px rgba(252, 60, 68, 0.3);
        }

        .platform-link.youtube {
            color: #ff0000;
            border-color: rgba(255, 0, 0, 0.3);
        }

        .platform-link.youtube:hover {
            background: rgba(255, 0, 0, 0.1);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
        }

        .platform-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .footer {
            margin-top: 60px;
            color: #666;
            font-size: 0.9rem;
        }

        .footer a {
            color: #999;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #00ff88;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .hero-image {
                width: 250px;
                height: 250px;
            }

            .platforms {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
